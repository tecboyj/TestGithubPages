<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style="background-color: lightgreen;">This is a test github pages website</span><br>
    <span style="background-color: lightblue;">Hello wizzardbenny!</span><br>
    <button onclick="doSomething()">Click Me!</button><br>
    <p id="count" hidden="true">0</p>

    <script>
        function doSomething() {
            document.getElementById("count").hidden = false;
            document.getElementById("count").innerHTML = parseInt(document.getElementById("count").innerHTML) + 1;
        }
